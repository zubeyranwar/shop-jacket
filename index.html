<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Jacket.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h5>About</h5>
        <h5>News</h5>
        <h5>Cart</h5>
        <div class="cart">
          <i class="ri-shopping-bag-line"></i>
        </div>
        <div class="menu">
            <i class="ri-menu-3-line"></i>
        </div>
      </div>
      <div class="header-heading">
        <h1>Lightly padded,</h1>
        <h1>quilted jacket in</h1>
        <h1>recycled polyester.</h1>
      </div>
      <div class="header-text">
        <p>Exclusive brands aspire for the label haute couture, but the term is technically limited to memebers of the Chambre Syndicale de la Haute</p>
      </div>
      <div class="details">
        <div class="details-item">
            <h6>Add to cart</h6>
            <div class="arrow">
                <i class="ri-arrow-right-up-line"></i>
            </div>
        </div>
        <div class="details-item">
            <h6>Product details</h6>
            <div class="arrow">
                <i class="ri-arrow-right-up-line"></i>
            </div>
        </div>
        <div class="details-item">
            <h6>Shipping</h6>
            <div class="arrow">
                <i class="ri-arrow-right-up-line"></i>
            </div>
        </div>
      </div>
      <div class="product-img">
        <!-- <img src="product.jpg" alt="A hijabi girl wearing full jacket" /> -->
      </div>
    </div>
  </body>
</html>
